- name: "Create required directories"
  file:
    path: "{{ item }}"
    state: directory
  with_items:
      - ~/.config/nvim
      - ~/.newsbeuter
      - ~/code/me
      - ~/bin

- name: "Remove default bashrc"
  file:
    state: absent
    path: "~/.bashrc"

- name: "Remove default i3 config"
  file:
    state: absent
    path: "~/.config/i3/config"

- name: "Remove default git config"
  file:
    state: absent
    path: "~/.gitconfig"

- name: "Symlink configuration files"
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
  with_items:
    - { src: '~/code/me/configs/roles/common/files/bash/.bashrc',        dest: '~/.bashrc' }
    - { src: '~/code/me/configs/roles/common/files/ctags/.ctags',        dest: '~/.ctags' }
    - { src: '~/code/me/configs/roles/common/files/dmenu-scripts/keys',  dest: '~/bin/keys' }
    - { src: '~/code/me/configs/roles/common/files/dmenu-scripts/notes', dest: '~/bin/notes' }
    - { src: '~/code/me/configs/roles/common/files/dmenu-scripts/todo',  dest: '~/bin/todo' }
    - { src: '~/code/me/configs/roles/common/files/git/.gitconfig',      dest: '~/.gitconfig' }
    - { src: '~/code/me/configs/roles/common/files/i3/config',           dest: '~/.config/i3/config' }
    - { src: '~/code/me/configs/roles/common/files/mutt/.muttrc',        dest: '~/.muttrc' }
    - { src: '~/code/me/configs/roles/common/files/newsbeuter/urls',     dest: '~/.newsbeuter/urls' }
    - { src: '~/code/me/configs/roles/common/files/newsbeuter/config',     dest: '~/.newsbeuter/config' }
    - { src: '~/code/me/configs/roles/common/files/nvim/after',          dest: '~/.config/nvim/after' }
    - { src: '~/code/me/configs/roles/common/files/nvim/colors',         dest: '~/.config/nvim/colors' }
    - { src: '~/code/me/configs/roles/common/files/nvim/init.vim',       dest: '~/.config/nvim/init.vim' }
